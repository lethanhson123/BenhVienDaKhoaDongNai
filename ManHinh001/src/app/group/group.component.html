<div class="section" id="user-profile" style="margin: 0px; padding: 0px;">
    <div class="row" style="margin: 0px; padding: 0px;">
        <div class="{{DanhMucDichVuService.FormData.DanhMucNgonNguName}}" style="margin: 0px; padding: 0px;">     
            <table class="striped" style="width: 100%;">              
                <tbody *ngFor="let item of GoiSoChiTietService.List; index as i">
                    <tr *ngIf="i % 2 == 0" class="light-blue darken-2 white-text">
                        <td
                            style="letter-spacing: 0px; color: #ffffff; text-align: center; font-size: {{DanhMucDichVuService.FormData.DanhMucNgonNguID/2}}vh; font-weight: bolder; padding: 0px; line-height: {{DanhMucDichVuService.FormData.DanhMucNgonNguID+2}}vh;">
                            {{item.DanhMucQuayDichVuName}}</td>
                    </tr>
                    <tr *ngIf="i % 2 == 1" class="light-blue darken-4 white-text">
                        <td
                        style="letter-spacing: 0px; color: #ffffff; text-align: center; font-size: {{DanhMucDichVuService.FormData.DanhMucNgonNguID/2}}vh; font-weight: bolder; padding: 0px; line-height: {{DanhMucDichVuService.FormData.DanhMucNgonNguID+2}}vh;">
                            {{item.DanhMucQuayDichVuName}}</td>
                    </tr>                    
                </tbody>               
            </table>      
        </div>
        <div class="{{DanhMucDichVuService.FormData.TypeName}}" style="margin: 0px; padding: 0px;">     
            <table class="striped" style="width: 100%;">              
                <tbody *ngFor="let item of GoiSoChiTietService.List; index as i">
                    <tr *ngIf="i % 2 == 0" class="light-blue darken-2 white-text">
                        <td
                            style="letter-spacing: 10px; color: #ffff00; text-align: center; font-size: {{DanhMucDichVuService.FormData.DanhMucNgonNguID}}vh; font-weight: bolder; padding: 0px; line-height: {{DanhMucDichVuService.FormData.DanhMucNgonNguID+2}}vh;">
                            {{item.NgayTiepNhanSoThuTuString}}</td>
                    </tr>
                    <tr *ngIf="i % 2 == 1" class="light-blue darken-4 white-text">
                        <td
                        style="letter-spacing: 10px; color: #ffff00; text-align: center; font-size: {{DanhMucDichVuService.FormData.DanhMucNgonNguID}}vh; font-weight: bolder; padding: 0px; line-height: {{DanhMucDichVuService.FormData.DanhMucNgonNguID+2}}vh;">
                            {{item.NgayTiepNhanSoThuTuString}}</td>
                    </tr>                    
                </tbody>               
            </table>            
        </div>
        <div class="{{DanhMucDichVuService.FormData.Description}}" style="margin: 0px; padding: 0px;">   
            <img *ngIf="ManHinhTapTinDinhKemService.FormData.IsHinhAnh==true" style="width: 100%;" [src]="videoSrc" />
            <video *ngIf="ManHinhTapTinDinhKemService.FormData.IsHinhAnh==false" type="video/mp4" style="width: 100%;"
                [src]="videoSrc" controls loop muted autoplay oncanplay="this.play()"
                onloadedmetadata="this.muted = true">
            </video>                               
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12" style="margin: 0px; padding: 0px;">
            <a class="waves-effect waves-block waves-light toggle-fullscreen" href="javascript:void(0);"><i class="material-icons">settings_overscan</i></a>
        </div>
    </div>
</div>
<app-loading *ngIf="GoiSoChiTietService.IsShowLoading"></app-loading>
