<div class="section" id="user-profile">
    <div class="row">
        <div class="col s12">
            <div class="col s12 m6 l5">
                <div class="card card-border z-depth-2">
                    <div class="card-image">
                        <img src="image/BVDKDN_000.jpg" alt="">
                    </div>
                    <div class="card-content">
                        <div class="card-alert card green">
                            <div class="card-content white-text">
                                <p class="text-uppercase" style="font-size: 24px;">Bệnh nhân ưu tiên</p>
                            </div>
                        </div>
                        <ul>
                            <li style="color: #000000; font-size: 18px;">1. Người khuyết tật nặng</li>
                            <li style="color: #000000; font-size: 18px;">2. Người từ đủ 75 tuổi trở lên</li>
                            <li style="color: #000000; font-size: 18px;">3. Người có công với Cách mạng</li>
                            <li style="color: #000000; font-size: 18px;">3. Phụ nữ mang thai</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l7">
                <div class="card-alert card red">
                    <div class="card-content white-text">
                        <p style="font-size: 30px;">Quý bệnh nhân vui lòng chỉ lấy 01 số thứ tự và đến chờ tại Quầy tiếp
                            nhận, Cảm ơn!</p>
                    </div>
                </div>
                <div class="card card-border z-depth-2">
                    <div class="card-content">
                        <a *ngFor="let item of DanhMucDichVuService.List;" (click)="SaveByDanhMucDichVuIDAsync(item.ID)"
                            class="waves-effect waves-light btn btn-large gradient-45deg-light-blue-cyan z-depth-4 mr-1 mb-2"
                            style="width: 100%; font-size: 30px;">{{item.Name}}</a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="GoiSoService.IsShowLoading"></app-loading>
