<header class="page-topbar" id="header">
    <div class="navbar navbar-fixed">
        <nav class="navbar-main navbar-color nav-collapsible sideNav-lock navbar-dark gradient-45deg-light-blue-cyan">
            <div class="nav-wrapper">
                <ul class="left">
                    <li>
                        <h1 class="logo-wrapper"><a class="brand-logo darken-1" href="index.html"><img
                                    src="app-assets/images/logo142.png" alt="CRM"><span class="logo-text">CRM</span></a>
                        </h1>
                    </li>
                </ul>
                <div class="header-search-wrapper hide-on-med-and-down">
                    <input class="header-search-input z-depth-2" type="text" name="Search" style="font-size: 12px;"
                        placeholder="{{PageDescription}}">
                </div>
                <ul class="navbar-list right">
                    <li class="hide-on-med-and-down"><a class="waves-effect waves-block waves-light toggle-fullscreen"
                            href="javascript:void(0);"><i class="material-icons">settings_overscan</i></a></li>
                </ul>
                <ul class="dropdown-content" id="translation-dropdown">
                </ul>
                <ul class="dropdown-content" id="notifications-dropdown">
                </ul>
                <ul class="dropdown-content" id="profile-dropdown">
                </ul>
            </div>
            <nav class="display-none search-sm">
                <div class="nav-wrapper">
                </div>
            </nav>
        </nav>
        <nav class="white hide-on-med-and-down" id="horizontal-nav">
            <div class="nav-wrapper">
                <ul class="left hide-on-med-and-down" id="ul-horizontal-nav" data-menu="menu-navigation">
                    <li *ngFor="let itemParent of DanhMucChucNangService.ListParent;">
                        <a style="width: 130px; font-size: 12px;" class="dropdown-menu" data-target="{{itemParent.ID}}"
                            title="{{itemParent.Name}}" (click)="MenuClick(itemParent)"><i
                                class="material-icons">dashboard</i><span>{{itemParent.Name}}<i
                                    class="material-icons right">keyboard_arrow_down</i></span></a>
                        <ul class="dropdown-content dropdown-horizontal-list" id="{{itemParent.ID}}"
                            [style]="itemParent.CSS">
                            <li data-menu="" *ngFor="let itemChild of itemParent.ListChild;"><a style="font-size: 12px;"
                                    routerLink="{{itemChild.Code}}" title="{{itemChild.Name}}">{{itemChild.Name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<aside class="sidenav-main nav-expanded nav-lock nav-collapsible sidenav-fixed hide-on-large-only">
    <div class="brand-sidebar sidenav-light"></div>
    <ul class="sidenav sidenav-collapsible leftside-navigation collapsible sidenav-fixed hide-on-large-only menu-shadow"
        id="slide-out" data-menu="menu-navigation" data-collapsible="menu-accordion">
        <li class="bold" *ngFor="let itemParent of DanhMucChucNangService.ListParent;"><a style="font-size: 12px;" class="collapsible-header waves-effect waves-cyan " (click)="MenuClick(itemParent)"><i
                    class="material-icons">dashboard</i><span class="menu-title"
                    data-i18n="">{{itemParent.Name}}</span></a>
            <div class="collapsible-body" [style]="itemParent.CSSMobile">
                <ul class="collapsible collapsible-sub" data-collapsible="accordion">
                    <li *ngFor="let itemChild of itemParent.ListChild;"><a style="font-size: 12px;" class="collapsible-body" routerLink="{{itemChild.Code}}" data-i18n=""><i
                                class="material-icons">radio_button_unchecked</i><span>{{itemChild.Name}}</span></a>
                    </li>                    
                </ul>
            </div>
        </li>        
    </ul>
    <div class="navigation-background"></div><a
        class="sidenav-trigger btn-floating btn-medium waves-effect waves-light hide-on-large-only" href="#"
        data-target="slide-out"><i class="material-icons">menu</i></a>
</aside>
<div id="main">
    <router-outlet></router-outlet>
</div>
