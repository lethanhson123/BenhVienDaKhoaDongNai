﻿<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughnut Chart with Custom Background Image</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js">
    </script>
</head>

<body>
    <div>       
        <div>
            <canvas id="doughnutChart" width="600" height="400">
            </canvas>
        </div>
    </div>
    <script>
        const data = {
            labels: ['Java', 'Python', 'JavaScript'],
            datasets: [{
                label: 'Programming Languages',
                data: [300, 50, 100],
                backgroundColor: ['rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'],
                hoverOffset: 4
            }]
        };
        const image = new Image();
        image.src =
            'https://media.geeksforgeeks.org/wp-content/uploads/20230816191453/gfglogo.png';
        image.width = 250;
        const plugin = {
            id: 'customCanvasBackgroundImage',
            beforeDraw: (chart) => {
                if (image.complete) {
                    const ctx = chart.ctx;
                    const { top, left, width, height } = chart.chartArea;
                    const x = left + width / 2 - image.width / 2;
                    const y = top + height / 2 - image.height / 2;
                    ctx.drawImage(image, x, y, image.width, image.height);
                } else {
                    image.onload = () => chart.draw();
                }
            }
        };
        const config = {
            type: 'doughnut',
            data: data,
            plugins: [plugin]
        };
        const ctx = document.getElementById('doughnutChart')
            .getContext('2d');
        const myDoughnutChart = new Chart(ctx, config);
    </script>
</body>

</html>
