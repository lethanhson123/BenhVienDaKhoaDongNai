<table>
    <tr style="border: 0px;">
        <td style="width: calc(100% - 1038px); vertical-align: top;">
            <table class="striped">
                <thead class="yellow darken-4 white-text">
                    <tr>
                        <th style="width: 50%; text-align: center; font-size: 40px;">Quầy</th>
                        <th style="width: 50%; text-align: center; font-size: 40px;">Số thứ tự</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of DanhMucQuayDichVuService.List01; index as i">
                    <tr *ngIf="i % 2 == 0" class="light-blue darken-2 white-text">
                        <td
                            style="text-align: center; font-size: 140px; font-weight: bolder; padding: 0px; line-height: 130px;">
                            {{item.Code}}</td>
                        <td
                            style="text-align: center; font-size: 140px; font-weight: bolder; padding: 0px; line-height: 130px;">
                            {{item.Display}}</td>
                    </tr>
                    <tr *ngIf="i % 2 == 1" class="light-blue darken-4 white-text">
                        <td
                            style="text-align: center; font-size: 140px; font-weight: bolder; padding: 0px; line-height: 130px;">
                            {{item.Code}}</td>
                        <td
                            style="text-align: center; font-size: 140px; font-weight: bolder; padding: 0px; line-height: 130px;">
                            {{item.Display}}</td>
                    </tr>
                </tbody>
            </table>
        </td>
        <td style="width: 1038px; vertical-align: top;">
            <div class="col s12 m12 l4" style="text-align: center;">
                <img src="image/logo001.png" class="responsive-img">
            </div>
            <img *ngIf="ManHinhTapTinDinhKemService.FormData.IsHinhAnh==true" width="1038" height="584"
                [src]="videoSrc" />
            <video *ngIf="ManHinhTapTinDinhKemService.FormData.IsHinhAnh==false" type="video/mp4" width="1038"
                height="584" [src]="videoSrc" controls loop muted autoplay oncanplay="this.play()"
                onloadedmetadata="this.muted = true">
            </video>
            <marquee width="100%" direction="left" height="100px"
                style="font-size: 40px; font-weight: bolder; color: #000;">
                {{ManHinhThongBaoService.FormData.Description}}
            </marquee>
        </td>
    </tr>
</table>

<app-loading *ngIf="GoiSoChiTietService.IsShowLoading"></app-loading>
