<div class="section" id="user-profile">
    <div class="row">
        <div class="col s12 m12 l12">
            <select class="browser-default" name="GoiSoService.BaseParameter.DanhMucDichVuID"
                [(ngModel)]="GoiSoService.BaseParameter.DanhMucDichVuID">
                <option *ngFor="let item of DanhMucDichVuService.List;" [value]="item.ID">
                    {{item.Name}}</option>
            </select>
            <select class="browser-default" name="GoiSoService.BaseParameter.DanhMucQuayDichVuID"
                [(ngModel)]="GoiSoService.BaseParameter.DanhMucQuayDichVuID">
                <option *ngFor="let item of DanhMucQuayDichVuService.List;" [value]="item.ID">
                    {{item.ParentName}} - {{item.Name}}</option>
            </select>           
            <input name="GoiSoService.FormData.SoHienTai" [(ngModel)]="GoiSoService.FormData.SoHienTai"
                placeholder="Số đang gọi tại quầy" type="number" style="text-align: right; font-size: 18px;">
            <a (click)="GoiSoTiepTheo()"
                class="waves-effect waves-light btn gradient-45deg-light-blue-cyan z-depth-4 mr-1 mb-2"
                style="width: 100%;">Số tiếp theo >>>
                {{GoiSoService.FormData.SoHienTai}}/{{GoiSoService.FormData.TongCong}}</a>
        </div>
    </div>
</div>
<app-loading *ngIf="GoiSoService.IsShowLoading"></app-loading>
