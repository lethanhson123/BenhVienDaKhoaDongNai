<div class="row">
    <div id="breadcrumbs-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 l6">
                    <h6 class="breadcrumbs-title">Upload</h6>
                </div>
                <div class="col s12 m6 l6 right-align-md">
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="javascript:history.back()" title="Quay lại">
                                <<< Quay lại</a>
                        </li>
                        <li class="breadcrumb-item"><a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#" title="Cấu hình">Cấu hình</a>
                        </li>
                        <li class="breadcrumb-item"><a routerLink="/Upload" title="Upload">Upload</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m12 l12">
        <div class="card card card-default scrollspy">
            <div class="card-content">
                <div class="col s12 m12 l3">
                    <h6>1. Tọa độ Xã phường</h6>
                    <div>
                        <label>Chọn tập tin JSON</label>
                        <br />
                        <input class="form-control" type="file" multiple
                            (change)="DanhMucTinhThanhToaDoChangeFile($event.target.files)">
                    </div>
                    <br />
                    <div>
                        <button [disabled]="!IsDanhMucTinhThanhToaDo" (click)="DanhMucTinhThanhToaDoSave()"
                            style="width: 100%;"
                            class="waves-effect waves-light btn gradient-45deg-light-blue-cyan mr-1 mb-2">Upload</button>
                    </div>
                </div>
                <div class="col s12 m12 l3">
                    <h6>2. Danh mục Phòng ban</h6>
                    <div>
                        <label>Chọn tập tin Excel</label>
                        <br />
                        <input class="form-control" type="file" multiple
                            (change)="DanhMucPhongBanChangeFile($event.target.files)">
                    </div>
                    <br />
                    <div>
                        <button [disabled]="!IsDanhMucPhongBan" (click)="DanhMucPhongBanSave()"
                            style="width: 100%;"
                            class="waves-effect waves-light btn gradient-45deg-light-blue-cyan mr-1 mb-2">Upload</button>
                    </div>
                </div>
                <div class="col s12 m12 l3">
                    <h6>3. Danh mục Chức danh</h6>
                    <div>
                        <label>Chọn tập tin Excel</label>
                        <br />
                        <input class="form-control" type="file" multiple
                            (change)="DanhMucChucDanhChangeFile($event.target.files)">
                    </div>
                    <br />
                    <div>
                        <button [disabled]="!IsDanhMucChucDanh" (click)="DanhMucChucDanhSave()"
                            style="width: 100%;"
                            class="waves-effect waves-light btn gradient-45deg-light-blue-cyan mr-1 mb-2">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="DanhMucTinhThanhToaDoService.IsShowLoading"></app-loading>
