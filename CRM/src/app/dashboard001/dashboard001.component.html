<div class="row">
    <div id="breadcrumbs-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="col s12 m6 l2">
                        <h6 class="breadcrumbs-title"><a (click)="MapLoadChange(1)" title="Vệ tinh">Vệ tinh</a></h6>
                    </div>
                    <div class="col s12 m6 l2">
                        <h6 class="breadcrumbs-title"><a (click)="MapLoadChange(0)" title="Bản đồ">Bản đồ</a></h6>
                    </div>
                    <div class="col s12 m6 l2">
                        <h6 class="breadcrumbs-title"><a (click)="PopupOpen()" title="Bản đồ">Thông tin</a></h6>
                    </div>
                </div>
                <div class="col s12 m6 l6 right-align-md">
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="javascript:history.back()" title="Quay lại">
                                <<< Quay lại</a>
                        </li>
                        <li class="breadcrumb-item"><a routerLink="/Homepage" title="Trang chủ">Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item"><a routerLink="/GoiSo" title="Gọi số">Gọi số</a>
                        </li>
                        <li class="breadcrumb-item"><a routerLink="/Dashboard001" title="Dashboard">Dashboard</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m12 l12">
        <div class="map" #map style="height: 100%; width: 100%; min-height: 800px;">
            <div style="z-index: 1000; position: absolute; top: 0;">
                <img src="image/logo001.png" />
            </div>
            <div
                style="z-index: 1000; position: absolute; bottom: 0; width: 100%; height: 20px; background-color: #ffffff;">
            </div>
            <div *ngIf="IsPopup"
                style="z-index: 1000; position: absolute; bottom: 20; right: 0; opacity: 0.8; width: 20%; height: 100%; background-color: #ffffff;">
                <a style="cursor: pointer; float: right;" (click)="PopupClose()">
                    <a style="color: red;" title="Đóng" (click)="Close()"><i class="material-icons">close</i></a>
                </a>
                <div id="PopupContent" style="padding: 10px;">
                    <h6>Khu vực</h6>
                    <ul>
                        <li *ngFor="let item of DanhMucTinhThanhService.List;">
                            <a (click)="MapLoadChange01(item.ID, 0)" title="{{item.Name}}">{{item.Name}}</a>
                        </li>  
                        <li *ngFor="let item of DanhMucQuanHuyenService.List;">
                            <a (click)="MapLoadChange01(item.ID, 1)" title="{{item.Name}}">{{item.Name}}</a>
                        </li>                      
                    </ul>                   
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="DanhMucTinhThanhToaDoService.IsShowLoading"></app-loading>
