<header class="page-topbar" id="header" style="min-height: 0px; height: 40px; line-height: 0px;">
    <div class="navbar navbar-fixed" style="min-height: 0px; height: 40px; line-height: 0px;">
        <nav class="navbar-main navbar-color nav-collapsible sideNav-lock navbar-dark gradient-45deg-light-blue-cyan" style="min-height: 0px; height: 40px; line-height: 0px;">            
            <div class="nav-wrapper" style="min-height: 0px; height: 40px; line-height: 0px;">               
                <ul class="left"> 
                    <li>
                        <div class="logo-wrapper"><a class="brand-logo darken-1" routerLink="/Homepage" style="padding-top: 15px;"><span class="logo-text">{{PageTitle}}</span></a>
                        </div>
                    </li>
                </ul>            
                <ul class="navbar-list right">
                    <li><a class="waves-effect waves-block waves-light profile-button" href="javascript:void(0);"
                            data-target="profile-dropdown"><span class="avatar-status avatar-online"><img
                                    src="/image/logo.png" alt="avatar"><i></i></span></a>
                    </li>                    
                </ul>
                <ul class="dropdown-content" id="translation-dropdown">
                </ul>
                <ul class="dropdown-content" id="notifications-dropdown">
                </ul>       
                <ul class="dropdown-content" id="profile-dropdown">
                    <li><a class="grey-text text-darken-1" routerLink="/Homepage"><i
                                class="material-icons">person_outline</i> Trang chủ</a></li>
                    <li class="divider"></li>
                    <li><a class="grey-text text-darken-1" routerLink="/ThanhVienThongTin"><i
                                class="material-icons">lock_outline</i> Đổi mật khẩu</a></li>
                    <li><a class="grey-text text-darken-1" (click)="Logout()"><i class="material-icons">keyboard_tab</i>
                            Thoát</a></li>
                </ul>         
            </div>
            <nav class="display-none search-sm">
                <div class="nav-wrapper">
                </div>
            </nav>
        </nav>
        <nav class="white hide-on-med-and-down" id="horizontal-nav" style="margin-top: 40px; height: 30px;">
            <div class="nav-wrapper" style="min-height: 0px; height: 30px;">
                <ul class="left hide-on-med-and-down" id="ul-horizontal-nav" data-menu="menu-navigation" style="min-height: 0px; height: 30px;">
                    <li *ngFor="let itemParent of DanhMucChucNangService.ListParent;" style="min-height: 0px; height: 30px;">
                        <a style="width: 130px; font-size: 12px; color: black; padding-top: 0px; margin-top: -18px; height: 30px;" class="dropdown-menu" data-target="{{itemParent.ID}}"
                            title="{{itemParent.Name}}" (click)="MenuClick(itemParent)">{{itemParent.Name}}</a>
                        <ul class="dropdown-content dropdown-horizontal-list" id="{{itemParent.ID}}"
                            [style]="itemParent.CSS" style="margin-top: -34px;">
                            <li data-menu="" *ngFor="let itemChild of itemParent.ListChild;"><a style="font-size: 12px;" routerLink="{{itemChild.Code}}" title="{{itemChild.Name}}">{{itemChild.Name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<aside class="sidenav-main nav-expanded nav-lock nav-collapsible sidenav-fixed hide-on-large-only">
    <div class="brand-sidebar sidenav-light"></div>
    <ul class="sidenav sidenav-collapsible leftside-navigation collapsible sidenav-fixed hide-on-large-only menu-shadow"
        id="slide-out" data-menu="menu-navigation" data-collapsible="menu-accordion">
        <li class="bold" *ngFor="let itemParent of DanhMucChucNangService.ListParent;"><a style="font-size: 12px;"
                class="collapsible-header waves-effect waves-cyan " (click)="MenuClick(itemParent)"><i
                    class="material-icons">dashboard</i><span class="menu-title"
                    data-i18n="">{{itemParent.Name}}</span></a>
            <div class="collapsible-body" [style]="itemParent.CSSMobile">
                <ul class="collapsible collapsible-sub" data-collapsible="accordion">
                    <li *ngFor="let itemChild of itemParent.ListChild;"><a style="font-size: 12px;"
                            class="collapsible-body" routerLink="{{itemChild.Code}}" data-i18n=""><i
                                class="material-icons">radio_button_unchecked</i><span>{{itemChild.Name}}</span></a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    <div class="navigation-background"></div><a
        class="sidenav-trigger btn-floating btn-medium waves-effect waves-light hide-on-large-only" href="#"
        data-target="slide-out"><i class="material-icons">menu</i></a>
</aside>
<div id="main">
    <router-outlet></router-outlet>
    <br />
    <br />
</div>
