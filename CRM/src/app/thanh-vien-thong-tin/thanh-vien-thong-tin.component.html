<div class="app-hero-header d-flex align-items-center">
    <div class="d-flex align-items-center">
        <div class="me-3 icon-box md bg-white rounded-4">
            <i class="bi bi-bank2 fs-3 text-primary"></i>
        </div>
        <div>
            <h5 class="mb-1" style="font-size: 12px;">
                Thành viên: <b>{{ThanhVienService.FormDataLogin.Name}}
                    [{{ThanhVienService.FormDataLogin.ID}}]</b>
            </h5>
            <h6 class="m-0 text-dark fw-light">
                <b>Thành viên</b>
            </h6>
        </div>
    </div>
</div>
<div class="app-body">
    <div class="row">
        <div class="col-xxl-12">
            <div class="card" style="margin-left: 1px;">
                <div class="card-body">
                    <div class="custom-tabs-container">
                        <div class="row gx-4">
                            <ul class="nav nav-tabs justify-content-end" id="customTab5" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="tab-ThanhVienDetail" data-bs-toggle="tab"
                                        href="#ThanhVienDetail" role="tab" aria-controls="ThanhVienDetail" aria-selected="true">
                                        <span class="badge bg-info" style="font-size: 12px;">Thông tin</span>
                                    </a>
                                </li>                                
                            </ul>
                            <div class="tab-content" id="customTabContent">
                                <div class="tab-pane fade show active" id="ThanhVienDetail" role="tabpanel">
                                    <div class="row gx-4">
                                        <div class="col-lg-6 col-sm-12 col-12">
                                            <a style="width: 100%;" title="Lưu thay đổi" (click)="ThanhVienSave()"
                                                class="btn btn-info"><i class="bi bi-sd-card"></i> Lưu thay đổi</a>
                                        </div>                                        
                                        <div class="col-lg-6 col-sm-12 col-12">
                                            <div class="form-check form-check-inline mb-6">
                                                <input type="checkbox" class="form-check-input" name="Active"
                                                    [(ngModel)]="ThanhVienService.FormDataLogin.Active" />
                                                <label class="form-check-label" for="Active">Kích hoạt</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gx-4">
                                        <div class="col-lg-6 col-sm-12 col-12">
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Họ tên</label>
                                                <input name="Name" [(ngModel)]="ThanhVienService.FormDataLogin.Name" placeholder="Họ tên"
                                                    type="text" class="form-control">
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Mã nhân viên</label>
                                                <input name="Code" [(ngModel)]="ThanhVienService.FormDataLogin.Code" placeholder="Mã nhân viên"
                                                    type="text" class="form-control">
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">CCCD</label>
                                                <input name="CCCD" [(ngModel)]="ThanhVienService.FormDataLogin.CCCD" placeholder="CCCD"
                                                    type="text" class="form-control">
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Bệnh viện
                                                    [{{ThanhVienService.FormDataLogin.DanhMucBenhVienID}}]</label>
                                                <select class="form-select" name="DanhMucBenhVienID"
                                                    [(ngModel)]="ThanhVienService.FormDataLogin.DanhMucBenhVienID">
                                                    <option *ngFor="let item of DanhMucBenhVienService.List;" [value]="item.ID">
                                                        {{item.Name}} [{{item.ID}}]</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Phòng ban
                                                    [{{ThanhVienService.FormDataLogin.DanhMucPhongBanID}}]</label>
                                                <select class="form-select" name="DanhMucPhongBanID"
                                                    [(ngModel)]="ThanhVienService.FormDataLogin.DanhMucPhongBanID">
                                                    <option *ngFor="let item of DanhMucPhongBanService.List;" [value]="item.ID">
                                                        {{item.Name}} [{{item.ID}}]</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Chức danh
                                                    [{{ThanhVienService.FormDataLogin.DanhMucChucDanhID}}]</label>
                                                <select class="form-select" name="DanhMucChucDanhID"
                                                    [(ngModel)]="ThanhVienService.FormDataLogin.DanhMucChucDanhID">
                                                    <option *ngFor="let item of DanhMucChucDanhService.List;" [value]="item.ID">
                                                        {{item.Name}} [{{item.ID}}]</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-sm-12 col-12">
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Phân quyền
                                                    [{{ThanhVienService.FormDataLogin.ParentID}}]</label>
                                                <select class="form-select" name="ParentID"
                                                    [(ngModel)]="ThanhVienService.FormDataLogin.ParentID">
                                                    <option *ngFor="let item of DanhMucThanhVienService.List;" [value]="item.ID">
                                                        {{item.Name}} [{{item.ID}}]</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Tài khoản (Điện thoại)</label>
                                                <input name="TaiKhoan" [(ngModel)]="ThanhVienService.FormDataLogin.TaiKhoan"
                                                    [disabled]="ThanhVienService.FormDataLogin && ThanhVienService.FormDataLogin.ID>0"
                                                    placeholder="Tài khoản" type="text" class="form-control">
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Mật khẩu</label>
                                                <div class="input-group">
                                                    <input name="MatKhau" [(ngModel)]="ThanhVienService.FormDataLogin.MatKhau"
                                                        placeholder="Mật khẩu" type="password" class="form-control"
                                                        [type]="MatKhauIsActive ? 'password' : 'text'">
                                                    <button class="btn btn-outline-secondary" type="button" (click)="MatKhauChangeType()">
                                                        <i class="bi bi-eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Email</label>
                                                <input name="Email" [(ngModel)]="ThanhVienService.FormDataLogin.Email" placeholder="Email"
                                                    type="text" class="form-control">
                                            </div>
                                            <div class="col-lg-12 col-sm-12 col-12">
                                                <label class="form-label">Ghi chú</label>
                                                <input name="Note" [(ngModel)]="ThanhVienService.FormDataLogin.Note" placeholder="Ghi chú"
                                                    type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="ThanhVienService.IsShowLoading"></app-loading>
